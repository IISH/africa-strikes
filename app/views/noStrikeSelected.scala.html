@(message: String)

@import helper._
@main("Africa Strikes"){

  <script src="@routes.Assets.versioned("javascripts/jquery-3.1.1.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/bootstrap.js")" type="text/javascript"></script>
  @form(action = routes.AdminController.index()) {
    <div class="container">
      <div class="form-group error-header">
        <h2>Oops, something went wrong!</h2>
      </div>
      <div class="form-group text-center">
        <div class="center-block error-explanation">
          <div class="form-inline">
            <h4>Reason: </h4>
          </div>
          <div class="form-inline">
            <h4>@message</h4>
          </div>
        </div>
      </div>
      <div class="error-button-field">
        <button class="btn btn-lg btn-primary error-button">Return</button>
      </div>
    </div>
  }
}
